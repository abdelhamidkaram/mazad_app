name: soom
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.16.1 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  dio: ^4.0.6
  flutter_bloc: ^8.0.1
  bloc: ^8.0.3
  shared_preferences: ^2.0.15
  dartz: ^0.10.1
  email_validator: ^2.0.1
  intl_phone_number_input: ^0.7.0+2
  flutter_timer_countdown: ^1.0.3
  flutter_svg: ^1.0.3
  animations: ^2.0.2
  image_picker: ^0.8.5+3
  image_cropper: ^2.0.3
  url_launcher: ^6.1.2
  dotted_decoration: ^2.0.0
  connectivity_plus: ^2.3.2



dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^1.0.0


flutter:

  uses-material-design: true

  assets:
    - assets/

  fonts:
    - family: tajawal
      fonts:
        - asset: assets/fonts/Tajawal-Regular.ttf